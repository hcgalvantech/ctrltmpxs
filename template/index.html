<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">EXAMENES FINALES DIC-2024</h2>
                <h4 class="text-center">INFORMATICA</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Recuerda tener abierto tu usuario de Google, usuario de Claude.ai, y el usuario de github.com
                </div>

                <form id="dni-form">
                    <div class="mb-3">
                        <label for="dni" class="form-label">Ingrese su DNI</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="dni" 
                            name="dni" 
                            pattern="\d*" 
                            inputmode="numeric" 
                            placeholder="Solo números sin puntos"
                            required
                        >
                        <div class="invalid-feedback" id="dni-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Validar DNI</button>
                </form>

                <div id="student-info" class="mt-3" style="display:none;">
                    <h3>Información del Estudiante</h3>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>DNI</th>
                                <td id="info-dni"></td>
                            </tr>
                            <tr>
                                <th>Nombre</th>
                                <td id="info-nombre"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td id="info-email"></td>
                            </tr>
                            <tr>
                                <th>Tecnicatura</th>
                                <td id="info-tecnicatura"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="start-exam" class="btn btn-success w-100" style="display:none;">
                        Iniciar Examen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
