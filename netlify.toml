[build]
  command = "pip install -r requirements.txt"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  APPLICATION_NAME = "Examenes Finales - Instituto ALFA"
  APPLICATION_VERSION = "1.0.0"